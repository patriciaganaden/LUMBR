    <div class="container" style="padding-top:60px;">
        <div class="row">
          <div class="col s4" ng-repeat="plantedTree in plantedTrees">
            <div class="card">
              <div class="card-image">
                <img src="../../images/tree/{{plantedTree.treeName}}.jpg" width="100px" height= "200px">
                <span class="card-title">
                  <a href="#/dashboard/programManagersteward/{{plantedTree.plantedtree_id}}" class="white-text">{{plantedTree.treeName}}</a>
                </span>
              </div>
              <div class="card-content">
                <p>
                  Name: {{plantedTree.treeName}}<br/>
                  Owner: {{plantedTree.owner}}<br/>
                  Steward: {{plantedTree.plantedBy}}<br/>
                  Date Planted: {{plantedTree.datePlanted | date: 'MM/dd/yyyy'}}<br/>
                  Status: {{plantedTree.status}}<br/>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.materialboxed').materialbox();
  });
</script>

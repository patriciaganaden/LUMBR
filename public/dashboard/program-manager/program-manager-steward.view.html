<style>
  .backButton{
    margin: 20px;
    margin-bottom: 0px;
  }
</style>

<nav>
  <div class="nav-wrapper brown darken-3">
    <a class="brand-logo" href="#/dashboard"> &nbsp&nbsp LUMBR</a>
    <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#/dashboard">Hi {{username}}!</a></li>
      <li><a href="#/login" ng-click="logout()">Log out</a></li>
    </ul> 
    <ul class="side-nav" id="mobile-menu">
      <li><a href="#/dashboard">Dashboard</a></li>
      <li><a href="#/login" ng-click="logout()">Log out</a></li>
    </ul>
  </div>
</nav>

<div class="backButton">
  <a href="#/dashboard" class="waves-effect waves-light btn-large brown">Back</a>
</div>

<div class="container">
    <div class="row">
      <div class="col s4" ng-repeat="plantedTree in plantedTrees">
        <div class="card">
          <div class="card-image">
            <img src="../../images/tree/{{plantedTree.treeName}}.jpg" width="100px" height= "200px">
            <span class="card-title">
              <a href="#/dashboard/programManagersteward/{{plantedTree.plantedtree_id}}" class="white-text">{{plantedTree.treeName}}</a>
            </span>
          </div>
          <div class="card-content">
            <p>
              <strong> Name </strong>: {{plantedTree.treeName}}<br/>
              <strong> Owner </strong>: {{plantedTree.owner}}<br/>
              <strong> Steward </strong>: {{plantedTree.plantedBy}}<br/>
              <strong> Date Planted </strong>: {{plantedTree.datePlanted | date: 'MM/dd/yyyy'}}<br/>
              <strong> Status </strong>: {{plantedTree.status}}<br/>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.materialboxed').materialbox();
  });
</script>
